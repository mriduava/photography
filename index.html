                </form>

                <li class="nav-item dropdown">

                      CATEGORIES

                      <a id="flowers" class="dropdown-item" href="#">Flowers</a>

  <!-- CART MODAL -->
  <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-warning" id="exampleModalLabel" style="font-size: 1.5em;"><i class="fas fa-cart-plus"></i> Shopping Cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="cart" class="modal-body">
          <!-- Cart Array List -->

        </div>
        <hr>
        <div class="row px-3">
          <div class="col-12 d-flex justify-content-between">
            <h5>TOTAL</h5>
            <h5 id="total-price">0 Kr</h5>
          </div>       

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning btn-block">PAY</button>
        </div>
      </div>
    </div>
  </div>

    <!-- SIGNIN MODAL -->
    <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel" style="color: #007bff; font-size: 1.5em;">SIGN IN</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                  <div class="form-group">
                    <label for="name" style="color: #007bff;"><i class="fas fa-user prefix"></i> User Name</label> 
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name" style="color: #007bff;"><i class="fas fa-key prefix"></i> Password</label> 
                    <input type="password" id="email" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary btn-block">SIGN IN</button>
            </div>
          </div>
        </div>
      </div>
